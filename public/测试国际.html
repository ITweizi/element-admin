<script>
  // 定义数据源
  const data = {  
    en: {
      'msg': 'hello word'
    },
    zh: {
      'msg': '世界你好'
    }
  }

  // 定义语言的类型
  let local = 'zh'

  //定义一个函数获取对应语言包中输出的字符
  const getMessage = (key) => {
    return data[local][key]
  }

  // 使用语言包
  console.log(getMessage('msg'));
</script>
